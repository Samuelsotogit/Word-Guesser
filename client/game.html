<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="game-page">
        <header>
            <h1>Word Guesser</h1>
        </header>
        <main>
            <div id="game-box">
                <p>Secret Word: <span id="secret-word"></span></p>
                <p>Letters guessed: <span id="letters-guessed"></span></p>
                <p>Total tries: <span id="tries"></span></p>
                <form id="form-container">
                    <input type="text" id="guess-input" maxlength="1" required>
                    <input type="submit" id="guess-button" value="submit">
                </form>
            </div>
            <button id="exit-button">Quit</button>
        </main>
        <footer>
            <p id="play-text">Creator handle: samuelsotogit</p>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
